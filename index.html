<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist recommendation tool for Spotify</title>
    <!-- Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Homebrewed style and script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <section>
            <div class="frame">
                <h1 class="text-light">Playlist recommendation tool for Spotify</h1>
                <p class="text-light">
                    This tool generates customized playlists by feeding Spotify's recommendation engine up to 5 different tracks.
                    To use this website you need to sign in to Spotify using their secure OAuth2 authentication; rest assured, this tool is entirely client-side.
                </p>
                <button class="btn btn-success" id="login">
                    Login with Spotify
                </button>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="input-group frame">
                <input class="w-100" type="search" autocomplete="off" id="option-input" disabled>
            </div>
            <ul class="list-group" id="search-list"></ul>

            <button class="btn btn-success mt-4" id="generate-button" disabled>
                Generate playlist!
            </button>
            <ul class="list-group" id="seed-list"></ul>
        </section>
    </main>
</body>
</html>
